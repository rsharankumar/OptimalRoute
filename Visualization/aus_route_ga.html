<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="description" content="The optimal road trip across australia">
    <meta name="author" content="Sharan Kumar Ravindran">
    
    <title>The optimal road trip across the U.S. according to machine learning</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
		var routes_list = []
		var markerOptions = {icon: "http://maps.gstatic.com/mapfiles/markers2/marker.png"};
		var directionsDisplayOptions = {preserveViewport: true,
										markerOptions: markerOptions};
		var directionsService = new google.maps.DirectionsService();
		var map;
		function initialize() {
		  var center = new google.maps.LatLng(-25, 133);
		  var mapOptions = {
			zoom: 5,
			center: center
		  };
		  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
		  for (i=0; i<routes_list.length; i++) {
		  	routes_list[i].setMap(map);	
		  }
		}
		function calcRoute(start, end, routes) {
		  
		  var directionsDisplay = new google.maps.DirectionsRenderer(directionsDisplayOptions);
		  var waypts = [];
		  for (var i = 0; i < routes.length; i++) {
		  	waypts.push({
		  	  location:routes[i],
		  	  stopover:true});
		  	}
		  
		  var request = {
			  origin: start,
			  destination: end,
			  waypoints: waypts,
			  optimizeWaypoints: false,
			  travelMode: google.maps.TravelMode.DRIVING
		  };
		  directionsService.route(request, function(response, status) {
			if (status == google.maps.DirectionsStatus.OK) {
				directionsDisplay.setDirections(response);		
			}
		  });
		  routes_list.push(directionsDisplay);
		}
		function createRoutes(route) {
			// Google's free map API is limited to 10 waypoints so need to break into batches
			route.push(route[0]);
			var subset = 0;
			while (subset < route.length) {
				var waypointSubset = route.slice(subset, subset + 10);
				var startPoint = waypointSubset[0];
				var midPoints = waypointSubset.slice(1, waypointSubset.length - 1);
				var endPoint = waypointSubset[waypointSubset.length - 1];
				calcRoute(startPoint, endPoint, midPoints);
				subset += 9;
			}
		}
		optimal_route = ["Mildura, Victoria",
							"Mount Gambier, South Australia",
							"Warrnambool, Victoria",
							"Geelong, Victoria",
							"Warragul, Victoria",
							"Traralgon, Victoria",
							"Melbourne, Victoria",
							"Launceston, Tasmania",
							"Hobart, Tasmania",
							"Devonport, Tasmania",
							"Melton, Victoria",
							"Ballarat, Victoria",
							"Bendigo, Victoria",
							"Shepparton, Victoria",
							"Albury, New South Wales",
							"Wagga Wagga, New South Wales",
							"Canberra, Australian Capital Territory",
							"Bowral - Mittagong, New South Wales",
							"Nowra - Bomaderry, New South Wales",
							"Wollongong, New South Wales",
							"Sydney, New South Wales",
							"Newcastle, New South Wales",
							"Central Coast, New South Wales",
							"Bathurst, New South Wales",
							"Orange, New South Wales",
							"Dubbo, New South Wales",
							"Tamworth, New South Wales",
							"Port Macquarie, New South Wales",
							"Coffs Harbour, New South Wales",
							"Lismore, New South Wales",
							"Gold Coast, Queensland",
							"Toowoomba, Queensland",
							"Brisbane, Queensland",
							"Sunshine Coast, Queensland",
							"Hervey Bay, Queensland",
							"Bundaberg Central, Queensland",
							"Tannum Sands, Queensland",
							"Rockhampton, Queensland",
							"Cairns, Queensland",
							"Townsville, Queensland",
							"Mackay, Queensland",
							"Darwin, Northern Territory",
							"Alice Springs, Northern Territory",
							"Kalgoorlie-Boulder, Western Australia",
							"Geraldton, Western Australia",
							"Perth, Western Australia",
							"Bunbury, Western Australia",
							"Busselton, Western Australia",
							"Albany, Western Australia",
							"Adelaide, South Australia",
							"Mildura, Victoria"]
		
		createRoutes(optimal_route);
		google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
